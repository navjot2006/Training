<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explosive Growth Card</title>
  <style>
    body {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: linear-gradient(180deg, #2b2b2b, #403f57, #7b4eb5);
      color: white;
      border-radius: 25px;
      width: 360px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      margin-top: 0;
      font-size: 26px;
    }

    .card p.subtitle {
      font-size: 13px;
      color: #ccc;
      margin-bottom: 25px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      margin: 15px 0;
      font-weight: 500;
    }

    ul li::before {
      content: 'âœ”';
      color: #b78af5;
      margin-right: 10px;
    }

    .button {
      margin-top: 30px;
      background: #ffffff22;
      color: white;
      border: none;
      padding: 12px 25px;
      width: 100%;
      border-radius: 40px;
      font-size: 16px;
      font-weight: bold;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #ffffff44;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Explosive Growth</h2>
    <p class="subtitle">Perfect for your next content, leave to us and enjoy the result!</p>
    <ul>
      <li><strong>10 Launch Weeks</strong></li>
      <li><strong>10 Influencers Post</strong></li>
      <li><strong>100.000 Views</strong></li>
      <li><strong>10 Reddit Posts</strong></li>
      <li><strong>2 Hours Marketing Consultation</strong></li>
    </ul>
    <button class="button">Book a Call</button>
  </div>
</body>
</html>
